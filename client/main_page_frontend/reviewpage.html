<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Estonia&family=Fuzzy+Bubbles:wght@400;700&family=Nunito:wght@400;700&family=Open+Sans:wght@300&family=Quintessential&family=Shizuru&display=swap"
      rel="stylesheet"
    />
    <title>REVIEWS</title>

    <link rel="stylesheet" href="reviewpage.css" />
  </head>
  <body>
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <label for="banner-upload" class="banner-upload-btn"
        ><i class="fa-solid fa-arrow-up-from-bracket"></i
      ></label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Put It Up there..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Start writing here..."
      ></textarea>
    </div>

    <div class="blog-options">
      <a href="index.html"><i class="fa-solid fa-house" id="house"></i></a>
      <button class="btn dark publish-btn">
        <i class="fa-solid fa-paper-plane"></i>
      </button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label for="image-upload" class="btn grey upload-btn"
        ><i class="fa-solid fa-folder-open"></i
      ></label>
    </div>

    <script
      src="https://kit.fontawesome.com/19f2b0a8ea.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore.js"></script> -->

   <!-- <script type="module" src="firebase.js"></script> -->
   
    <script type="module" src="reviewpage.js"></script>
  </body>
</html>
